<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card_image">
          <a href="">
            <img
              src="images/image-equilibrium.jpg"
              alt="image-of-equilibrium"
            />
          </a>
          <div class="cyanBG">
            <img src="images/icon-view.svg"></img>
          </div>
        </div>
        <div class="card_textPart">
          <a href="">Equilibrium #3429</a>

          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="priceForNFT">
            <div class="priceForNFT_price">
              <img src="images/icon-ethereum.svg" alt="" />
              0.041 ETH
            </div>
            <div class="priceForNFT_daysLeft">
              <img src="images/icon-clock.svg" alt="" />
              3 days left
            </div>
          </div>
          <div class="creator">
            <img src="images/image-avatar.png" class="creator_avatar" />
            <div class="creator_name">
              Creation of <a href="">Jules Wyvern</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander</a>.
    </div>
  </body>
</html>
